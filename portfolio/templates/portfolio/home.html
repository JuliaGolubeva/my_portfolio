{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
    <div class="row justify-content-center mb-3">
      <div class="col-md-9 text-center">
        <h1>This is my portfolio!!</h1>

        <button type="button" class="btn btn-warning"><a href="{% url 'blog:all_blogs' %}">Blog</a></button>
        <br>
        <br>

        <button type="button" class="btn btn-warning"><a href="{% static 'portfolio/resume.pdf' %}">Resume</a></button>
        <br>
        <br>


        <img src="{% static 'portfolio/iam.jpg' %}" height =340 width=280>
        <br>
        <br>
        {% for project in projects %}

        <h2>{{ project.title }}</h2>

        <p>{{ project.description }}</p>

        <img src="{{ project.image.url }}" height =80 width=80>

        {% if project.url %}
        <br>

        <br><a href="{{ project.url }}">Link</a>
        {% endif %}
        <br>

        {% endfor %}
      </div>
    </div>
{% endblock %}
